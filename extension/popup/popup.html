<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lichess Unicorn Knights</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <form id="variantForm">
      <fieldset>
        <legend>Knight variant</legend>

        <label>
          <input type="radio" name="variant" value="regular" />
          Regular knights
        </label>

        <label>
          <input type="radio" name="variant" value="unicorn" />
          Unicorn
        </label>

        <label>
          <input type="radio" name="variant" value="zebra" />
          Zebra
        </label>

        <label>
          <input type="radio" name="variant" value="dragon" />
          Dragon
        </label>
      </fieldset>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
